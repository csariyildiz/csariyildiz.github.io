---
title: Posts
layout: page
---
<div class="content-area" style=" background: white; ">

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody>
{% for post in site.categories.main %}
{% if post.url %}   
      
      <tr>
        <td>{{ post.date | date: "%Y-%m-%d" }}</td>
        <td>{{ post.title }}</td>
        <td>john@example.com</td>
      </tr>

    
{% endif %}
{% endfor %}
      
    </tbody>
  </table>
</div>
