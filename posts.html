---
title: Posts
layout: page
---
<main aria-label="Main Content" class="col-12 col-lg-11 col-xl-9 px-md-4">
   <div id="post-list" class="flex-grow-1 px-xl-1">
       {% for post in site.categories.main %}
      {% if post.url %}
      <article class="card-wrapper card">
         <a href="{{ post.url }}" class="post-preview row g-0 flex-md-row-reverse" style="color: black;">
            <div class="col-md-12">
               <div class="card-body d-flex flex-column">
                  <h1 class="card-title my-2 mt-md-0" style="font-family: Mulish,sans-serif;font-size: 28px;font-weight: 800;letter-spacing: -.5px;line-height: 1.3;margin: 0 0 15px;word-break: break-word;">{{ post.title }}</h1>
                  <div class="card-text content mt-0 mb-3">
                     <p>{{ post.excerpt | markdownify | strip_html | truncatewords: 20 }}</p>
                  </div>
                  <div class="post-meta flex-grow-1 d-flex align-items-end">
                     <div class="me-auto"> <i class="far fa-calendar fa-fw me-1"></i> <time>Aug 9, 2019</time> <i class="far fa-folder-open fa-fw me-1"></i> <span class="categories"> Blogging, Tutorial </span></div>
                     <div class="pin ms-1"> <i class="fas fa-thumbtack fa-fw"></i> <span></span></div>
                  </div>
               </div>
            </div>
         </a>
        </article>
         {% endif %}
  {% endfor %}
   </div>
</main>
