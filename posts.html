---
title: Posts
layout: page
---
<div class="content-area" style=" background: white; ">
<div>
<table>
  <tbody>
     {% for post in site.categories.main %}
      {% if post.url %}     
    <tr>
      <a href="{{ post.url }}" style="color: black;">
       <td style=" align-content: flex-start; "><div style=" min-width: 120px; ">{{ post.date | date: "%Y-%m-%d" }}</div></td>
      <td><div>{{ post.title }}</div><div>{{ post.excerpt | markdownify | strip_html | truncatewords: 20 }}</div></td>
      </a>
    </tr>
        {% endif %}
  {% endfor %}
  </tbody>
</table>
  </div>
  </div>
