---
title: Posts
layout: page
---
<div class="content-area" style=" background: white; ">
<div>
  <div><div>Posts</div></div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody>
{% for post in site.categories.main %}
{% if post.url %}   
      
      <tr>
        <td>{{ post.date | date: "%Y-%m-%d" }}</td>
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        <td><span class="post-meta-item post-meta-tags"> {% if post.tags %} {% for tag in post.tags %} <a class="post-tag post-tag-web-development" href="#" style="color: #00bbff; text-decoration: none;"> {{ tag }} </a> {% endfor %} {% endif %} </span></td>
      </tr>

    
{% endif %}
{% endfor %}
      
    </tbody>
  </table>
</div>
</div>
