---
title: Posts
layout: page
---
<div class="content-area" style=" background: white; ">
<div>
<table>
  <thead>
    <tr>
      <th colspan="3">Posts</th>
    </tr>
  </thead>
  <tbody>
     {% for post in site.categories.main %}
      {% if post.url %}
        
    <tr>
      <a href="{{ post.url }}" style="color: black;">
       <td>2024-01-01</td>
      <td>{{ post.title }}</td>
      <td>{{ post.excerpt | markdownify | strip_html | truncatewords: 20 }}</td>
    </tr>
        {% endif %}
  {% endfor %}
  </tbody>
</table>
   </div>
   </div>
