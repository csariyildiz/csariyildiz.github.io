---
title: Posts
layout: page
---
<div class="content-area" style=" background: white; ">
<div style=" padding-left: 15px; padding-right: 15px; ">
  <div><div style=" font-family: Mulish, sans-serif; font-size: 28px; font-weight: 800; letter-spacing: -.5px; line-height: 1.3; margin: 0 0 15px; word-break: break-word; padding-bottom: 15px; border-bottom: 1px solid #d1d9e0; /* border-top: 1px solid black; */ padding-top: 10px; ">Posts</div></div>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody>
{% for post in site.categories.main %}
{% if post.url %}   
      
      <tr>
        <td>{{ post.date | date: "%Y-%m-%d" }}</td>
        <td><a href="{{ post.url }}" style=" color: #000000; text-decoration: underline; ">{{ post.title }}</a></td>
        <td><span class="post-meta-item post-meta-tags"> {% if post.tags %} {% for tag in post.tags %} <a class="post-tag post-tag-web-development" href="#" style="color: #181818; text-decoration: none;"> {{ tag }} </a>.{% endfor %} {% endif %} </span></td>
      </tr>

    
{% endif %}
{% endfor %}
      
    </tbody>
  </table>
</div>
</div>
