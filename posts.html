---
title: Posts
layout: page
---
<div class="content-area" style=" background: white; ">
<div>
  
{% for post in site.categories.main %}
{% if post.url %}   
<div>
<div style=" min-width: 120px; "><a href="{{ post.url }}" style="color: black;">{{ post.date | date: "%Y-%m-%d" }}</a> </div>
  
<div>
<div> {{ post.title }} </div>
<div> {{ post.excerpt | markdownify | strip_html | truncatewords: 20 }} </div> 
</div>
  
</div>
  
{% endif %}
{% endfor %}
 
</div>
</div>
