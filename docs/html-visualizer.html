<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Visualizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }

    textarea, iframe {
      width: 50%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    textarea {
      padding: 10px;
      font-size: 16px;
      resize: none;
    }

    iframe {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>HTML Visualizer</h1>
  <div class="container">
    <textarea id="htmlInput" placeholder="Write your HTML code here..."></textarea>
    <iframe id="outputFrame"></iframe>
  </div>

  <script src="visualizer.js"></script>
</body>
</html>
