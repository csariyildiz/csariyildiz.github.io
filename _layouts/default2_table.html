   <body>
<div class="container" style=" padding-top: 9px; ">
<div class="row">

            </a>
            <nav class="navbar navbar-expand-lg navbar-light" style=" padding-top: 0px; padding-bottom: 0px; height: 40px !important; ">
               <div class="container-fluid" style=" padding-right: 0px; ">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="blog" href="blog">Posts</a></li>
                        <li class="nav-item"><a class="nav-link" href="/">About</a></li>
                     </ul>
                  </div>

            </nav>
         </div>
      </header>
   </div>
    
   <div class="sidebar-column col-xl-3 col-lg-3 col-md-3 d-none d-md-block" style="">
      <div>
         <div style="padding-top: -1px;margin-top: 15px;margin-bottom: 9px;padding-bottom: 10px;padding-left: 15px;padding-right: 15px;">
            <div class="input-group" style="
               /* border: 1px solid black; */
               border-radius: 5px;
               ">
               <span class="input-group-text" style="
                  border: 0px;
                  padding-left: 8px;
                  padding-right: 8px;
                  color: black;
                  ">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 17 17"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path></svg>
               </span>
               <input type="text" class="form-control" aria-label="" style="background-color: #e9ecef;border: 0px;height: 30px;padding-left: 0px !important;">
            </div>
         </div>
      </div>
   </div>
</div>  
       
      <div class="container" style="flex-grow: 1;">
         <div class="row" style="transform: none;">
            <div class="col-xl-9 col-lg-9">{{ content }}</div>
            <div class="col-xl-3 col-lg-3 hidden-xs hidden-sm hidden-md" style="">
            </div>
         </div>
         <div class="container">
            <footer class="text-muted" style="margin-top: 0px !important;padding-top: 10px !important;font-size: 14px;line-height: 1rem;padding-bottom: 20px;padding-left: 5px;border-top: 2px solid #ced4da;"> © 2023 • csariyildiz.github.io</footer>
         </div>
      </div>
      <script src="assets/js/bootstrap.bundle.min.js"></script>
      <script src="assets/js/script.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
      <script>
         $(document).ready(function() {
           // Initialize DataTable with Ajax data source
           var myDataTable = $('#example').DataTable({
             ajax: '{{ page.my_variable }}',
           });
         
           // Change event listener for #myselect
           $('#myselect').on('change', function(){
             var selectedValue = $(this).val();
         
             // Set the value of input[type="search"] inside #example_filter
             $('#example_filter input[type="search"]').val(selectedValue);
         
             // Search for the entered value and redraw the DataTable
             myDataTable.search(selectedValue).draw();
           });
         });
             
      </script>
   </body>
</html>
